<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head >
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css}" >
    <title>Manage data</title>
</head>
<body>
<nav  class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Company name</a>

    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="#">Sign out</a>
        </li>

    </ul>
</nav>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">

                            <span data-feather="home"></span>
                            Menu <span class="sr-only">(current)</span>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create-customer">
                            <span data-feather="file"></span>
                            Add customer
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <span data-feather="users"></span>
                            Customers
                        </a>
                    </li>

                </ul>


            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2">Customer</h1>
                <div class="btn-toolbar mb-2 mb-md-0">

                    <a href="/create-customer" class="btn btn-primary">Create new customer</a>
                </div>
            </div>



            <h2>Section title</h2>
            <div class="table-responsive">
                <table class="table">
                    <thead class="thead-dark">
                    <tr >
                        <th scope="col">First name</th>
                        <th scope="col">Last name</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="customer : ${customers}" >
                        <tr >
                            <td th:text="${customer.firstName}" scope="row"></td>
                            <td th:text="${customer.lastName}"></td>
                            <td><a th:href="@{/edit-customer/__${customer.id}__ }">Edit</a></td>
                            <td><a th:href="@{/delete-customer/__${customer.id}__ }">Delete</a></td>
                        </tr>
                    </th:block>
                    </tbody>

                </table>
            </div>
        </main>
    </div>
</div>


<footer >
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}" ></script>
    <script th:src="@{/webjars/popper.js/1.14.3/popper.min.js}" ></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}" ></script>
</footer>

</body>
</html>
